[application]

name="GlobalGameJam2018"
main_scene="res://game/Game.tscn"
icon="res://icon.png"

[autoload]

SaveLoad="*res://game/SaveLoad.gd"
GlobalInputs="*res://game/GlobalInputs.gd"

[display]

driver="GLES2"
width=720
height=400
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_pause=[key(P)]
ui_fullscreen=[key(F)]
ui_jump=[key(Z)]
ui_interact=[key(X)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=2
default_clear_color=#ff000000
